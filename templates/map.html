<ion-view view-title="Map Markers">
 
	<div class="map-container" map-lazy-load="http://maps.google.com/maps/api/js">
		<ng-map class="gmap" center="40.74, -74.18" zoom="11">

			<marker id="{{ marker.id }}" position="{{marker.location}}"
				ng-repeat="(id, marker) in markers"
				on-click="showMarker(marker)">
			</marker>

			<info-window id="marker-info">
				<div ng-non-bindable="">
					<strong class="markerTitle">{{ marker.title }}</strong>
					<div class="markerContent">
						<p>{{ marker.content }}</p>
					</div>
				</div>
			</info-window>

		</ng-map>
	</div>

</ion-view>
