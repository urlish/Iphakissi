<ion-view view-title="Categories">
  <ion-content>    

	<ion-refresher
		pulling-text="Pull to refresh..."
		spinner="spiral" 
		on-refresh="doRefresh()">
	</ion-refresher>

  	<div class="categories">

		<ion-list>
			<ion-item href="#/app/category/id/{{item.id}}" class="item-thumbnail-left" ng-repeat="item in categories">
				<img ng-src="{{item.image}}">
				<h2 ng-bind-html="item.title"></h2>
				<p ng-bind-html="item.description"></p>
			</ion-item>
		</ion-list>

	</div>

	<div class="loading-box" ng-show="isFetching">
		<ion-spinner icon="spiral"></ion-spinner>
	</div>


  </ion-content>
</ion-view>
