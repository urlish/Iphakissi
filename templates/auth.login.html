<ion-modal-view>
	<ion-header-bar class="bar-positive">
		<h1 class="title">{{ modalTitle }}</h1>
		<div class="buttons">
		  <button class="button button-clear icon ion-android-close" ng-click="closeLogin()">
		  </button>
		</div>
	</ion-header-bar>
	<ion-content>

		<!-- login form -->
	  	<form name="loginForm" ng-submit="doLogin(loginForm)" ng-hide="forgotMode" novalidate> 
			<div class="list list-inset">
				<label class="item item-input">
					<span class="input-label">Nom d'utilisateur</span>
					<input type="text" ng-model="loginData.username" required>
				</label>
				<label class="item item-input" ng-hide="forgotMode">
					<span class="input-label">Mot de passe</span>
					<input type="password" ng-model="loginData.password" required>
				</label>
			</div>
			<div class="padding"> 
				<button class="button button-block button-positive" type="submit">Connexion</button>
				<button class="button button-block button-clear button-positive" ng-click="changeToForgot()" type="button">Mot de passe oublié?</button>
			</div>
		</form>

		<!-- forgot password form -->
		<form name="forgotPasswordForm" ng-submit="retrievePassword(forgotPasswordForm)" ng-show="forgotMode" novalidate> 
			<div class="list list-inset">
				<label class="item item-input">
					<span class="input-label">Nom d'utilisateur</span>
					<input type="text" ng-model="loginData.username" required>
				</label>
			</div>
			<div class="padding"> 
				<button class="button button-block button-positive" type="submit">Récupérer mot de passe</button>
				<button class="button button-block button-clear button-positive" ng-click="changeToLogin()" type="button">Connexion</button>      	
			</div>
		</form>

  </ion-content>
</ion-modal-view>
